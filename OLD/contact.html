<!--                         Menu                              --> 
    <script src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>	
	<script type="text/javascript">

	$(document).ready(function () {

		//transitions
		//for more transition, goto http://gsgd.co.uk/sandbox/jquery/easing/
		var style = 'easeOutElastic';
		
		//Retrieve the selected item position and width
		var default_left = Math.round(15);
		var default_width = $('#lava li.selected').width();

		//Set the floating bar position and width
		$('#box').css({left: default_left});
		$('#box .head').css({width: default_width});

		//if mouseover the menu item
		$('#lava li').hover(function () {
			
			//Get the position and width of the menu item
		    left = Math.round($(this).offset().left - $('#lava').offset().left-505);		
			width = $(this).width(); 

			//Set the floating bar position, width and transition
			$('#box').stop(false, true).animate({left: left},{duration:1500, easing: style});	
			$('#box .head').stop(false, true).animate({width:width},{duration:1500, easing: style});	
		
		//if user click on the menu
		}).click(function () {
			
			//reset the selected item
			$('#lava li').removeClass('selected');	
			
			//select the current item
			$(this).addClass('selected');
	
		});
		
		//If the mouse leave the menu, reset the floating bar to the selected item
		$('#lava').mouseleave(function () {

			//Retrieve the selected item position and width
			//default_left = Math.round($('#lava li.selected').offset().left - $('#lava').offset().left);
			default_left = Math.round(15);
			default_width = $('#lava li.selected').width();
			
			//Set the floating bar position, width and transition
			$('#box').stop(false, true).animate({left: default_left},{duration:1500, easing: style});	
			$('#box .head').stop(false, true).animate({width:default_width},{duration:1500, easing: style});					
		});		
	});
	</script>   
 
<!--                          Logo                            -->
 
	<script src="libs/easeljs-0.4.2.min.js"></script>
	<script src="libs/tweenjs-0.2.0.min.js"></script>
	<script src="libs/movieclip-0.4.1.min.js"></script>
	<script src="libs/preloadjs-0.1.0.min.js"></script>
	<script src="logo.js"></script>

	<script>
		var canvas, stage, exportRoot, images;

		function init() {
			canvas = document.getElementById("canvas");
			images = {};

			var manifest = [
				{src:"images/logo_2.png", id:"logo_2"}
			];

			var loader = new PreloadJS(false);
			loader.onFileLoad = handleFileLoad;
			loader.onComplete = handleComplete;
			loader.loadManifest(manifest);
		}

		function handleFileLoad(o) {
			if (o.type == "image") { images[o.id] = o.result; }
		}

		function handleComplete() {
			exportRoot = new lib.logo();

			stage = new Stage(canvas);
			stage.addChild(exportRoot);
			stage.update();

			Ticker.setFPS(24);
			Ticker.addListener(stage);
		}
	</script>
